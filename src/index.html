<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <title>To-Do-List</title>
  </head>
  <body>
    <header class="refresh"><i class="fa fa-refresh"></i></header>
    <main class="main">
      <div class="items">
        <ul class="listItems1" id="listItems1">
          <li><h3>Today's To Do</h3></li>
          <hr />
          <li>
            <form>
              <input
                type="text"
                class="addtask"
                id="addtask"
                placeholder="Add to your list"
              />
            </form>
          </li>
        </ul>
        <ul class="listItems" id="listItems"></ul>
        <div class="cleardiv">
          <button type="button" class="clear" name="clear">
            Clear completed
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
